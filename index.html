<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <script src="./scrips.js"></script>
    <title>Pokedex</title>
    
</head>
<body>
    <div class="fondo"></div>
    <div class="consolaIzq">
        <img class="control" src="./img/control.png" alt="control">
        <img class="botones" src="./img/botones.png" alt="botones">
        <img class="logo" src="./logo_nintendo.png" alt="logo">
        <img class="pokemon" src="./pokemon-logo.png" alt="pokemon">
        <input class="entrada" type="text" name="entrada" id="entrada" value="Pikachu">
        <button class="buscar" onclick="fetchPokemon()">Buscar</button>
    </div>
    <div class="consolaDer">
        <div class="estadisticas" id="estadis">
            <p class="tipo" id="tipo">Tipo de Pok√©mon:</p>
            <p class="tipo" id="hp">HP: </p>
            <progress  id="progreshp" min="0" max="200" value="0"></progress>
            <p class="tipo" id="atk">Ataque:</p>
            <progress id="progresatk" min="0" max="200" value="0"></progress>
            <p class="tipo" id="def">Defensa:</p>
            <progress id="progresdef" min="0" max="200" value="0"></progress>
            <p class="tipo" id="spatk">Ataque especial:</p>
            <progress id="progresspatk" min="0" max="200" value="0"></progress>
            <p class="tipo" id="spDef">Defensa especial:</p>
            <progress id="progresspDef" min="0" max="200" value="0"></progress>
            <p class="tipo" id="speed">Velocidad:</p>
            <progress id="progresspeed" min="0" max="200" value="0"></progress>
        </div>
        <div class="movimientos" id="movs">
            <p class="movimiento">MOVIMIENTOS:</p>
            <p class="movtxt" id="movtxt"></p>
        </div>
    </div>
    <div class="pantalla">
        <p class="nombre" id="nombre">Nombre: </p>
        <img class="imagen" id="pokeImg" src="https://img.ecartelera.com/noticias/59700/59701-m.jpg" alt="pokemon">
    </div>
</body>
</html>
